    environment:
      MYSQL_ROOT_PASSWORD: password
      # MYSQL_DATABASE: test_db
      # MYSQL_USER: devuser
      # MYSQL_PASSWORD: devpass
    ports:
      - "5001:3306"
    volumes:
     - /home/manonmaie/Desktop/CookThisNotThat/CookThisNotThat_create.sql:/docker-entrypoint-initdb.d/create.sql

